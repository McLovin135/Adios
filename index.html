<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi carta que nadie leera</title>
  <style>
    body {
      background: #fce4ec;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      color: #880e4f;
    }

    textarea {
      width: 100%;
      max-width: 600px;
      height: 300px;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      resize: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    button {
      margin-top: 1.5rem;
      padding: 1rem 2rem;
      background-color: #d81b60;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ad1457;
    }

    .mensaje {
      margin-top: 2rem;
      font-size: 18px;
      color: #4a148c;
    }

    .desaparecer {
      opacity: 0;
      transition: opacity 2s ease;
    }
  </style>
</head>
<body>

  <h1>Escribe tu carta</h1>

  <textarea id="carta" placeholder="Escribe lo que nunca dirÃ¡s..."></textarea>

  <button onclick="dejarIr()">Dejar ir</button>

  <div class="mensaje" id="mensajeFinal"></div>

  <script>
    function dejarIr() {
      const carta = document.getElementById('carta');
      const mensaje = document.getElementById('mensajeFinal');
      
      if (carta.value.trim() === "") {
        alert("Escribe algo antes de dejarlo ir.");
        return;
      }

      carta.classList.add('desaparecer');
      
      setTimeout(() => {
        carta.remove();
        mensaje.innerText = "Lo soltaste...buen trabajo.";
      }, 2000);
    }
  </script>

</body>
</html>
